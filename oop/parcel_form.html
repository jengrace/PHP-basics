<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <title>Find a Car</title>
</head>
<body>
<div class="container">
    <h1>Enter parcel measurements below:</h1>
    <form action="Parcel.php">
        <div class="form-group">
            <label for="length">Enter Parcel Dimensions (length):</label>
            <input id="length" name="length" class="form-control" type="number">
        </div>
        <div class="form-group">
            <label for="width">Enter Parcel Dimensions (width):</label>
            <input id="width" name="width" class="form-control" type="number">
        </div>
        <div class="form-group">
            <label for="weight">Enter Parcel Weight (lbs):</label>
            <input id="weight" name="weight" class="form-control" type="number">
        </div>
        <button type="submit" class="btn-success">Submit</button>
    </form>
</div>
</body>
</html>
